{% extends "../Base/BasePanel.html" %}

{% block content %}
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Nuveo Producto
        <small>detalles</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="index.html"><i class="fa fa-dashboard"></i>Inicio</a></li>
        <li><a href="#">Productos </a></li>
        <li class="active">Nuevo Producto</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-lg-2 col-sm-0"></div>
        <div class="col-lg-8 col-sm-12">
          <!-- general form elements -->
          
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Nuevo Producto</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
           
              <div class="box-body">
                <div class="form-group">
                  <label>Nombre del Producto</label>
                  <input type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="form-group">
                  <label>Descripcion</label>
                  <textarea class="form-control" rows="3" placeholder="Descripcion"></textarea>
                </div>
                <div class="form-group">
                  <label>Codigo del Producto</label>
                  <input type="text" class="form-control" placeholder="Codigo">
                </div>
                <div class="form-group">
                <label>Proveedor del Producto</label>
                <select class="form-control select2" style="width: 100%;">
                  <option selected="selected">Seleccione</option>
                  <option>Miguel</option>
                  <option>Miguel</option>
                  <option>Miguel</option>
                  <option>Miguel</option>
                  <option>Miguel</option>
                  <option>Miguel</option>
                </select>
                </div>
                <div class="form-group">
                  <label>Precio de lista</label>
                  <input type="text" class="form-control" placeholder="precio">
                </div>
                <div class="form-group">
                  <label>Precio de Costo</label>
                  <input type="text" class="form-control" placeholder="precio">
                </div>
                <div class="form-group">
                  <label>Alerta de stock minimo</label>
                  <input type="text" class="form-control" placeholder="monto">
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">Imagen del Producto</label>
                  <input type="file" id="exampleInputFile">

                  <p class="help-block">Seleccione la imagen del producto .</p>
                </div>
                      
                    
                    
                </div>
                
              
              
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">GUARDAR</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
        </div>
        <div class="col-lg-2 col-sm-0"></div>
        <!--/.col (left) -->
        <!-- right column -->
        
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
{% endblock content %}
