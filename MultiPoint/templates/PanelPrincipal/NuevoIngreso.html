{% extends "../Base/BasePanel.html" %}

{% block title %}
  Nuevo Ingreso
{% endblock title %}

{% block content %}
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Nuveo Ingreso de Caja
        <small>detalles</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="index.html"><i class="fa fa-dashboard"></i>Inicio</a></li>
        <li><a href="ingresos-egresos.html">Ingresos - Egreos </a></li>
        <li class="active">Nuevo Ingreso</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-lg-2 col-sm-0"></div>
        <div class="col-lg-8 col-sm-12">
          <!-- general form elements -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Nuevo Ingreso de Caja</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
              <div class="box-body">
                
              <div class="form-group">
                <label>Seleccione Producto o tipo de Servicio</label>
                <select class="form-control select2" style="width: 100%;">
                  <option selected="selected">Seleccione</option>
                  <option>Miguel</option>
                  <option>Miguel</option>
                  <option>Miguel</option>
                  <option>Miguel</option>
                  <option>Miguel</option>
                  <option>Miguel</option>
                </select>
              </div>
              <div class="form-group">
                <label>Seleccione Metodo de Pago</label>
                <select class="form-control select2" style="width: 100%;">
                  <option selected="selected">Seleccione</option>
                  <option>Efectivo</option>
                  <option>Transferencias</option>
                  <option>Cheque</option>
                  <option>Tarjeta de Credito</option>
                  
                </select>
              </div>
                <div class="form-group">
                  <label>Monto</label>
                  <input type="text" class="form-control" placeholder="Monto">
                </div>
                <div class="form-group">
                  <label>Descripcion</label>
                  <textarea class="form-control" rows="3" placeholder="Descripcion"></textarea>
                </div>
              
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">GUARDAR</button>
                <a href="{% url "Panel:ingresoegresos" %}" class="btn btn-danger">REGRESAR</a>
              </div>
            </form>
          </div>
          <!-- /.box -->
        </div>
        <div class="col-lg-2 col-sm-0"></div>
        <!--/.col (left) -->
        <!-- right column -->
        
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
{% endblock content %}
