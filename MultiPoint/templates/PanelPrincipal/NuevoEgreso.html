{% extends "../Base/BasePanel.html" %}

{% block title %}
  Nuevo Egreso
{% endblock title %}

{% block content %}
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Nuevo Egreso de Caja
        <small>detalles</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="index.html"><i class="fa fa-dashboard"></i>Inicio</a></li>
        <li><a href="ingresos-egresos.html">Ingreso-Egresos</a></li>
        <li class="active">Nuevo Egreso</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-lg-2 col-xs-0"></div>
        <div class="col-lg-8 col-xs-12">
          <!-- general form elements -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Nuevo Egreso de Caja</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
              <div class="box-body">
                <div class="form-group">
                <label>Forma de Pago</label>
                <select class="form-control select2" style="width: 100%;">
                  <option selected="selected">Seleccione</option>
                  <option>Seleccione</option>
                  <option>Seleccione</option>
                  <option>Seleccione</option>
                  <option>Seleccione</option>
                  <option>Seleccione</option>
                  <option>Seleccione</option>
                </select>
              </div>
              <div class="form-group">
                <label>Proveedor</label>
                <select class="form-control select2" style="width: 100%;">
                  <option selected="selected">Seleccione</option>
                  <option>Seleccione</option>
                  <option>Seleccione</option>
                  <option>Seleccione</option>
                  <option>Seleccione</option>
                  <option>Seleccione</option>
                  <option>Seleccione</option>
                </select>
              </div>
              <div class="form-group">
                <label>Tipo de Ingreso</label>
                <select class="form-control select2" style="width: 100%;">
                  <option selected="selected">Seleccione</option>
                  <option>Seleccione</option>
                  <option>Seleccione</option>
                  <option>Seleccione</option>
                  <option>Seleccione</option>
                  <option>Seleccione</option>
                  <option>Seleccione</option>
                  
                </select>
              </div>
                <div class="form-group">
                  <label>Monto de Egreso</label>
                  <input type="text" class="form-control" placeholder="Monto">
                </div>
                <div class="form-group">
                  <label>Descripcion de Egreso </label>
                  <textarea class="form-control" rows="3" placeholder="Descripcion de Egreso"></textarea>
                </div>
              
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">GUARDAR</button>
                <a href="{% url "Panel:ingresoegresos" %}" class="btn btn-danger">REGRESAR</a>
              </div>
            </form>
          </div>
          <!-- /.box -->
        </div>
        <div class="col-lg-2 col-xs-0"></div>
        <!--/.col (left) -->
        <!-- right column -->
        
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
{% endblock content %}
