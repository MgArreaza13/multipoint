{% extends "../Base/BasePanel.html" %}

{% block title %}
 Turno
{% endblock title %}

{% block content %}
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
       Turno
        <small>detalles</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Inicio</a></li>
        <li><a href="#">Turno</a></li>
        <li class="active">Nuevo Turno</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-lg-2 col-sm-0"></div>
        <div class="col-lg-8 col-sm-12">
          <!-- general form elements -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Nuevo Turno</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form action="" method="post">
              {% csrf_token %}
              <div class="box-body">
                  
                 <h3> Desea Eliminar El Turno de: {{TurnoBorrar}} </h3>
  
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Eliminar</button>
                <a href="{% url "Turnos:listTurnos" %}" class="btn btn-default"> Regresar</a>
              </div>
            </form>
          </div>
          <!-- /.box -->
        </div>
        <div class="col-lg-2 col-sm-0"></div>
        <!--/.col (left) -->
        <!-- right column -->
        
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
{% endblock content %}
